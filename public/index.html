<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>React App</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="app">
      <h1>Vis Libraries Playground</h1>
      <h2>Level 1: Graphics Libraries</h2>
      <h3>Rough.js</h3>
      <div class="chart-container">
        <canvas id="rough-example" width="600" height="200"></canvas>
      </div>
      <h3>react-rough</h3>
      <div class="chart-container">
        <div id="react-rough-example"></div>
      </div>
      <h2>Level 2: Low-level Building Blocks</h2>
      <h3>D3</h3>
      <div class="chart-container">
        <div id="d3-example"></div>
      </div>
      <h2>Level 3: Visualization Grammar</h2>
      <h3>vega-lite</h3>
      <div class="chart-container">
        <div id="vega-lite-example"></div>
      </div>
      <h2>Level 4: High-level Building Blocks</h2>
      <h3>ECharts</h3>
      <div class="chart-container">
        <div id="echarts-example"></div>
      </div>
      <h3>Victory</h3>
      <div class="chart-container">
        <div id="victory-example"></div>
      </div>
      <h2>Level 5: Chart Templates</h2>
      <h3>nivo</h3>
      <div class="chart-container">
        <div id="nivo-example"></div>
      </div>
      <h3>Chart.js</h3>
      <div class="chart-container">
        <div id="chartjs-example"></div>
      </div>
    </div>
  </body>
</html>
